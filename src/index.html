<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#dashboard">Dashboard</a>
    <a href="#weekly">Weekly</a>
    <a href="#categories">Categories</a>
    <a href="#report">Report</a>
  </nav>

  <section id="home" class="section">
    <h1>Welcome to Expense Tracker</h1>
    <p>Track your expenses easily with visual insights.</p>
  </section>

  <section id="dashboard" class="section">
    <h2>Monthly Dashboard</h2>
    <div class="filters">
      <button onclick="filterExpenses('monthly')">Monthly</button>
    </div>
    <canvas id="expenseChart"></canvas>
  </section>

  <section id="weekly" class="section">
    <h2>Weekly Overview</h2>
    <div class="filters">
      <button onclick="filterExpenses('weekly')">Weekly</button>
    </div>
    <canvas id="weeklyChart"></canvas>
  </section>

  <section id="categories" class="section">
    <h2>Category-wise View</h2>
    <select onchange="filterCategory(this.value)">
      <option value="all">All</option>
      <option value="food">Food</option>
      <option value="transport">Transport</option>
    </select>
    <canvas id="categoryChart"></canvas>
  </section>

  <section id="report" class="section">
    <h2>Monthly Report</h2>
    <p>Summary and analysis of your monthly spending habits.</p>
    <canvas id="reportChart"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
